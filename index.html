<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mdridha Family Tree</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f2f5;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    .tree-container {
      display: flex;
      justify-content: flex-start;
      overflow-x: auto;
      padding: 20px;
    }

    ul {
      display: flex;
      list-style: none;
      padding-left: 20px;
      position: relative;
    }

    li {
      text-align: center;
      margin: 0 20px;
      position: relative;
    }

    li div.member {
      display: inline-block;
      padding: 10px;
      border-radius: 10px;
      border: 2px solid #333;
      background: #4CAF50;
      color: #fff;
      font-weight: bold;
      width: 120px;
    }

    li div.member img {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      margin-bottom: 5px;
      border: 2px solid #fff;
    }

    /* Horizontal connector */
    li::before {
      content: '';
      position: absolute;
      top: 50%;
      left: -20px;
      width: 20px;
      height: 2px;
      background: #333;
    }

    li:first-child::before {
      display: none;
    }

    /* Vertical connector for children */
    ul ul::before {
      content: '';
      position: absolute;
      top: -20px;
      left: 50%;
      width: 2px;
      height: 20px;
      background: #333;
    }
  </style>
</head>
<body>

  <h1>Mdridha Family Tree</h1>
  <div class="tree-container" id="familyTree"></div>

  <script>
    // Family data â€“ add your names and optional photos here
    const familyData = {
      "name": "Grandfather Mdridha",
      "photo": "https://via.placeholder.com/80",
      "children": [
        {
          "name": "Father Mdridha",
          "photo": "https://via.placeholder.com/80",
          "children": [
            {"name": "Child1 Mdridha", "photo": "https://via.placeholder.com/80"},
            {"name": "Child2 Mdridha", "photo": "https://via.placeholder.com/80"}
          ]
        },
        {
          "name": "Uncle Mdridha",
          "photo": "https://via.placeholder.com/80",
          "children": [
            {"name": "Cousin1 Mdridha", "photo": "https://via.placeholder.com/80"},
            {"name": "Cousin2 Mdridha", "photo": "https://via.placeholder.com/80"}
          ]
        }
      ]
    };

    const treeContainer = document.getElementById('familyTree');

    function createTree(member) {
      const li = document.createElement('li');
      li.innerHTML = `
        <div class="member">
          ${member.photo ? `<img src="${member.photo}" alt="${member.name}">` : ''}
          <div>${member.name}</div>
        </div>
      `;

      if (member.children && member.children.length > 0) {
        const ul = document.createElement('ul');
        member.children.forEach(child => {
          ul.appendChild(createTree(child));
        });
        li.appendChild(ul);
      }
      return li;
    }

    const ulRoot = document.createElement('ul');
    ulRoot.appendChild(createTree(familyData));
    treeContainer.appendChild(ulRoot);
  </script>

</body>
</html>
