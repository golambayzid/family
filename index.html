<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Family Tree</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f2f5;
      display: flex;
      justify-content: center;
      padding: 20px;
    }

    .tree {
      display: flex;
      justify-content: center;
      flex-direction: column;
      align-items: center;
    }

    ul {
      padding-top: 20px; 
      position: relative;
      list-style-type: none;
      text-align: center;
    }

    ul::before {
      content: '';
      display: block;
      width: 2px;
      background: #000;
      position: absolute;
      top: 0;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
    }

    li {
      margin: 0;
      padding: 20px 5px 0 5px;
      position: relative;
      text-align: center;
    }

    li::before, li::after {
      content: '';
      position: absolute;
      top: 0;
      right: 50%;
      border-top: 2px solid #000;
      width: 50%;
      height: 20px;
    }

    li::after {
      right: auto;
      left: 50%;
      border-left: 2px solid #000;
    }

    li:only-child::before, li:only-child::after {
      display: none;
    }

    li div {
      display: inline-block;
      padding: 10px 20px;
      border: 2px solid #4CAF50;
      border-radius: 8px;
      background: #fff;
      color: #333;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="tree" id="familyTree"></div>

  <script>
    // Load your family JSON file
    fetch('family.json')
      .then(response => response.json())
      .then(data => {
        const treeContainer = document.getElementById('familyTree');

        function createTree(member) {
          const li = document.createElement('li');
          li.innerHTML = `<div>${member.name}</div>`;
          
          if (member.children && member.children.length > 0) {
            const ul = document.createElement('ul');
            member.children.forEach(child => {
              ul.appendChild(createTree(child));
            });
            li.appendChild(ul);
          }
          return li;
        }

        const ulRoot = document.createElement('ul');
        ulRoot.appendChild(createTree(data));
        treeContainer.appendChild(ulRoot);
      })
      .catch(err => console.error('Error loading JSON:', err));
  </script>
</body>
</html>
