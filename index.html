<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Generation 1</title>
<style>
body { font-family: Arial; background: #f0f2f5; padding: 20px; }
.tree-container { overflow-x: auto; padding: 20px; white-space: nowrap; }
ul { display: inline-block; list-style-type: none; padding-left: 0; position: relative; }
li { display: inline-block; vertical-align: top; text-align: center; margin: 20px; position: relative; }
li div { display: inline-block; padding: 10px 20px; background: #4CAF50; color: #fff; font-weight: bold; border-radius: 8px; border: 2px solid #333; position: relative; z-index: 1; }
li::before, li::after { content: ''; position: absolute; top: 50%; height: 2px; background: #333; }
li::before { left: -20px; width: 20px; }
li::after { left: 100%; width: 20px; }
li:only-child::before, li:only-child::after { display: none; }
ul ul::before { content: ''; position: absolute; top: -20px; left: 50%; width: 2px; height: 20px; background: #333; }
</style>
</head>
<body>

<h1>Generation 1</h1>
<div class="tree-container" id="familyTree"></div>

<script>
// Define the full 7-generation tree
const familyData = {
  "name": "A",
  "children": [
    {
      "name": "B",
      "children": [
        {
          "name": "C",
          "children": [
            {
              "name": "D",
              "children": [
                {
                  "name": "E",
                  "children": [
                    {
                      "name": "F",
                      "children": [
                        {
                          "name": "G",
                          "children": [
                            {"name": "G1"}, {"name": "G2"}
                          ]
                        },
                        {
                          "name": "F2",
                          "children": [{"name": "F2a"},{"name":"F2b"}]
                        }
                      ]
                    },
                    {"name": "E2", "children":[{"name":"E2a"},{"name":"E2b"}]}
                  ]
                },
                {"name":"D2", "children":[{"name":"D2a"},{"name":"D2b"}]}
              ]
            },
            {"name":"C2","children":[{"name":"C2a"},{"name":"C2b"}]}
          ]
        },
        {"name":"B2","children":[{"name":"B2a"},{"name":"B2b"}]}
      ]
    },
    {"name":"B3","children":[{"name":"B3a"},{"name":"B3b"}]}
  ]
};

// Tree rendering function
const treeContainer = document.getElementById('familyTree');
function createTree(member) {
  const li = document.createElement('li');
  li.innerHTML = `<div>${member.name}</div>`;
  if(member.children && member.children.length > 0){
    const ul = document.createElement('ul');
    member.children.forEach(child => ul.appendChild(createTree(child)));
    li.appendChild(ul);
  }
  return li;
}
const ulRoot = document.createElement('ul');
ulRoot.appendChild(createTree(familyData));
treeContainer.appendChild(ulRoot);
</script>

</body>
</html>
