<title>Mdridha Family Tree</title>
<style>
body {
  font-family: Arial, sans-serif;
  background: #f0f2f5;
  padding: 20px;
}

h1 {
  text-align: center;
  margin-bottom: 20px;
}

.tree {
  display: flex;
  justify-content: center;
}

ul {
  padding-top: 20px;
  position: relative;
  display: table;
  margin: 0 auto;
}

li {
  display: table-cell;
  text-align: center;
  vertical-align: top;
  padding: 20px 5px 0 5px;
  position: relative;
}

li::before, li::after {
  content: '';
  position: absolute;
  top: 0;
  right: 50%;
  border-top: 2px solid #333;
  width: 50%;
  height: 20px;
}

li::after {
  right: auto;
  left: 50%;
  border-left: 2px solid #333;
}

li:only-child::before, li:only-child::after {
  display: none;
}

li div {
  display: inline-block;
  padding: 10px 20px;
  border: 2px solid #4CAF50;
  border-radius: 8px;
  background: #fff;
  font-weight: bold;
  color: #333;
  position: relative;
  z-index: 1;
}

ul ul::before {
  content: '';
  position: absolute;
  top: -20px;
  left: 50%;
  border-left: 2px solid #333;
  height: 20px;
}
</style>
</head>
