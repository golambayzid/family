<title>Mridha Family Tree</title>
<style>
body {
  font-family: Arial, sans-serif;
  background: #f9f9f9;
  padding: 20px;
}

h1 {
  text-align: center;
  margin-bottom: 20px;
  color: #333;
}

.tree ul {
  padding-top: 20px;
  position: relative;
  list-style-type: none;
  text-align: center;
}

.tree li {
  display: inline-block;
  vertical-align: top;
  text-align: center;
  position: relative;
  padding: 20px 5px 0 5px;
}

/* Horizontal lines connecting siblings */
.tree li::before, .tree li::after {
  content: '';
  position: absolute;
  top: 0;
  width: 50%;
  height: 20px;
  border-top: 2px solid #333;
}

.tree li::before { left: -50%; }
.tree li::after { right: -50%; border-left: 2px solid #333; }

/* Remove lines if only child */
.tree li:only-child::before, .tree li:only-child::after { display: none; }

/* Vertical line from parent to children */
.tree ul::before {
  content: '';
  position: absolute;
  top: 0;
  left: 50%;
  border-left: 2px solid #333;
  height: 20px;
}
