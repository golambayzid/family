<style>
body {

}

h1 {
  text-align: center;
  margin-bottom: 20px;
  color: #333;
}

/* Simple family list */
.family-list {
  list-style-type: none;
  padding-left: 0;
  color: #111;
}

.family-list li {
  margin: 4px 0;
  line-height: 1.6;
}

/* Indentation for children */
.family-list ul {
  padding-left: 20px;
}

/* Optional: different font weight for parent vs children */
.family-list li > ul > li {
  font-weight: normal;
}

</style>
</head>

};

const container = document.getElementById('familyList');

function renderFamily(member) {
  const li = document.createElement('li');
  li.textContent = member.name;

  if (member.children && member.children.length > 0) {
    const ul = document.createElement('ul');
    member.children.forEach(child => ul.appendChild(renderFamily(child)));
    li.appendChild(ul);
  }

  return li;
}

container.appendChild(renderFamily(familyData));
