<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mdridha Family Tree</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f2f5;
      padding: 20px;
    }

    .tree {
      display: flex;
      justify-content: flex-start;
      align-items: flex-start;
      overflow-x: auto;
      padding: 20px;
    }

    ul {
      display: flex;
      list-style-type: none;
      padding-left: 20px;
      position: relative;
    }

    li {
      text-align: center;
      margin: 0 20px;
      position: relative;
    }

    li div {
      display: inline-block;
      padding: 10px 20px;
      background: #4CAF50;
      color: #fff;
      font-weight: bold;
      border-radius: 8px;
      border: 2px solid #333;
    }

    /* Horizontal connectors */
    li::before {
      content: '';
      position: absolute;
      top: 50%;
      left: -20px;
      width: 20px;
      height: 2px;
      background: #333;
    }

    li:first-child::before {
      display: none;
    }

    /* Vertical connector for children */
    ul ul::before {
      content: '';
      position: absolute;
      top: -20px;
      left: 50%;
      width: 2px;
      height: 20px;
      background: #333;
    }
  </style>
</head>
<body>

  <h1 style="text-align:center; margin-bottom:20px;">Mdridha Family Tree</h1>

  <div class="tree" id="familyTree"></div>

  <script>
    const treeContainer = document.getElementById('familyTree');

    // Fetch family data from JSON file
    fetch('family.json')
      .then(response => response.json())
      .then(familyData => {

        function createTree(member) {
          const li = document.createElement('li');
          li.innerHTML = `<div>${member.name}</div>`;

          if (member.children && member.children.length > 0) {
            const ul = document.createElement('ul');
            member.children.forEach(child => {
              ul.appendChild(createTree(child));
            });
            li.appendChild(ul);
          }

          return li;
        }

        const ulRoot = document.createElement('ul');
        ulRoot.appendChild(createTree(familyData));
        treeContainer.appendChild(ulRoot);

      })
      .catch(err => console.error("Error loading JSON:", err));
  </script>

</body>
</html>
