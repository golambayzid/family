<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mridha Family List</title>
<style>
body {
  font-family: Arial, sans-serif;
  background: #f0f2f5;
  padding: 20px;
}
h1 {
  text-align: center;
  margin-bottom: 20px;
}

/* Container for the list */
.family-list {
  list-style-type: none;
  padding-left: 0;
}

/* Each family member */
.family-list li {
  margin: 5px 0;
  padding: 5px 10px;
  border: 2px solid #4CAF50;
  border-radius: 6px;
  background: #fff;
  font-weight: bold;
  color: #333;
}

/* Indent for children */
.family-list ul {
  padding-left: 20px;
}
</style>
</head>
<body>

<h1>Mridha Family List</h1>
<ul id="familyList" class="family-list"></ul>

<script>
const familyData = {
  "name": "Babar Ali Haolader",
  "children": [
    {
      "name": "Akkel Ali Mridha",
      "children": [
        {"name": "Md. Anes Mridha"},
        {"name": "Md. Abser Kerani",
          "children": [
            {"name": "Manik",
              "children": [
                {"name": "a"},
                {"name": "b"}
              ]
            },
            {"name": "2"}, {"name": "3"}, {"name": "4"}, {"name": "5"},
            {"name": "6"}, {"name": "7"}, {"name": "8"}, {"name": "9"},
            {"name": "Lotif"}
          ]
        },
        {"name": "Md. Afes Mridha"},
        {"name": "Md. Momin Uddin Mridha"},
        {"name": "Md. Hossen Uddin Mridha"},
        {"name": "Md. Asmot Ali Mridha"},
        {"name": "Mst. Amena"},
        {"name": "Dont Know"},
        {"name": "Dont Know"}
      ]
    },
    {
      "name": "Akram Ali Mridha",
      "children": [
        {"name": "Mobarak Ali"},
        {"name": "Gohur Ali"}
      ]
    }
  ]
};

const container = document.getElementById('familyList');

function renderFamily(member) {
  const li = document.createElement('li');
  li.textContent = member.name;
  
  if (member.children && member.children.length > 0) {
    const ul = document.createElement('ul');
    member.children.forEach(child => ul.appendChild(renderFamily(child)));
    li.appendChild(ul);
  }
  
  return li;
}

// Render the full family
container.appendChild(renderFamily(familyData));
</script>

</body>
</html>
