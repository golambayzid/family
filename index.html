<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mridha Family Tree</title>
<style>
body {
  font-family: Arial, sans-serif;
  background: #f0f2f5;
  padding: 20px;
}

h1 {
  text-align: center;
  margin-bottom: 20px;
}

.tree {
  display: flex;
  justify-content: center;
  overflow-x: auto;
}

ul {
  padding-top: 20px;
  position: relative;
  display: table;
  margin: 0 auto;
}

li {
  display: table-cell;
  text-align: center;
  vertical-align: top;
  padding: 20px 5px 0 5px;
  position: relative;
}

li::before, li::after {
  content: '';
  position: absolute;
  top: 0;
  right: 50%;
  border-top: 2px solid #333;
  width: 50%;
  height: 20px;
}

li::after {
  right: auto;
  left: 50%;
  border-left: 2px solid #333;
}

li:only-child::before, li:only-child::after {
  display: none;
}

li div {
  display: inline-block;
  padding: 10px 20px;
  border: 2px solid #4CAF50;
  border-radius: 8px;
  background: #fff;
  font-weight: bold;
  color: #333;
  position: relative;
  z-index: 1;
  box-shadow: 2px 4px 8px rgba(0,0,0,0.1);
}

li div ul {
  margin: 8px 0 0;
  padding: 0;
  list-style: none;
}

li div ul li {
  display: block;
  padding: 4px 0;
  border: none;
}
</style>
</head>
<body>

<h1>Mridha Family Tree</h1>

<div class="tree" id="familyTree"></div>

<script>
// Family data
const familyData = {
  "name": "Babar Ali Haolader",
  "children": [
    {
      "name": "Akkel Ali Mdridha",
      "children": [
        {"name": "Md. Anes Mridha"},
        {
          "name": "Md. Abser Kerani",
          "children": [
            {"list": ["Manik","Lotif"]}  // <<== লিস্ট আকারে রাখা হলো
          ]
        },
        {"name": "Md. Afes Mridha"},
        {"name": "Md. Momin Uddin Mridha"},
        {"name": "Md. Hossen Uddin Mridha"},
        {"name": "Md. Asmot Ali Mridha"},
        {"name": "Mst. Amena"},
        {"name": "Dont Know"},
        {"name": "Dont Know"}
      ]
    },
    {
      "name": "Akram Ali Mridha",
      "children": [
        {"name": "Mobarak Ali"},
        {"name": "Gohur Ali"}
      ]
    }
  ]
};

const treeContainer = document.getElementById('familyTree');

function createTree(member) {
  const li = document.createElement('li');
  const div = document.createElement('div');

  if (member.name) {
    div.textContent = member.name;
  }
  if (member.list) {
    div.innerHTML = `<strong>Children</strong><ul>${member.list.map(n=>`<li>${n}</li>`).join('')}</ul>`;
  }

  li.appendChild(div);

  if (member.children && member.children.length > 0) {
    const ul = document.createElement('ul');
    member.children.forEach(child => {
      ul.appendChild(createTree(child));
    });
    li.appendChild(ul);
  }
  return li;
}

const ulRoot = document.createElement('ul');
ulRoot.appendChild(createTree(familyData));
treeContainer.appendChild(ulRoot);
</script>

</body>
</html>
