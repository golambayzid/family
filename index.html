<title>Mdridha Family Tree with Arrows</title>
<style>
body {
  font-family: Arial, sans-serif;
  background: #f0f2f5;
  padding: 20px;
}

h1 {
  text-align: center;
  margin-bottom: 20px;
}

.tree {
  display: flex;
  justify-content: center;
}

ul {
  padding-top: 20px;
  position: relative;
  display: table;
  margin: 0 auto;
}

li {
  display: table-cell;
  text-align: center;
  vertical-align: top;
  padding: 20px 5px 0 5px;
  position: relative;
}

li div {
  display: inline-block;
  padding: 10px 20px;
  border: 2px solid #4CAF50;
  border-radius: 8px;
  background: #fff;
  font-weight: bold;
  color: #333;
  position: relative;
  z-index: 1;
}

/* Horizontal connector lines */
li::before, li::after {
  content: '';
  position: absolute;
  top: 0;
  width: 50%;
  height: 2px;
  background: #333;
}

li::before { right: 50%; border-top: 2px solid #333; }
li::after { left: 50%; border-top: 2px solid #333; }

li:only-child::before,
li:only-child::after {
  display: none;
}

/* Vertical connector lines with arrow */
ul ul::before {
  content: '';
  position: absolute;
  top: -20px;
  left: 50%;
  width: 2px;
  height: 20px;
  background: #333;
}

li div::after {
  content: 'â†“';  /* Arrow pointing to child */
  position: absolute;
  bottom: -20px;
  left: 50%;
  transform: translateX(-50%);
  font-size: 16px;
  color: #333;
}
</style>
</head>
